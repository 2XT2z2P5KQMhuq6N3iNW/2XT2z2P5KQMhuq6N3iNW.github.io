    function myFunction() {
      $('a').click(function(e) {
        e.preventDefault();

        $("iframe").empty();
        $("iframe").attr('src', this.href);

        document.getElementById("myDIV").style.display = "none";

        return false;
      });

      var x = document.getElementById("myDIV");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    };
