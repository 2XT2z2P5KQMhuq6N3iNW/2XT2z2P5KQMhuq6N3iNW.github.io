<p><img src="images/n1q.jpg" width="640" height="554"
alt="Length of loops: from A to B should be approximately 18 inches,
and from C to Running End should be approximately 35 inches to 108 inches
depending on diameter of the rope.  Wrap Running End around for six turns.
No extra rope should remain."></p>
<hr>
<p><img src="images/n2x.jpg" width="615" height="890"
alt="Tighten loops by pulling at Running End.
Lock loops and form knot by pulling down at point D.  Slide knot up or
down on Standing Part to adjust size of loop."></p>
