<pre>
IT'S TRUE (Suicide Note)
------------------------

People say
&quot;Shit happens&quot;
And it does
To me
All the time

People say
&quot;Things will look different
 in the morning&quot;
And they do:
Worse

People say
&quot;Life can be great&quot;
And it is
But not for me
Goodbye

</pre>
