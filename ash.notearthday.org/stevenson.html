<p align="center"><font color="#FF0000"><strong>Requiem</strong></font> </p>

<p align="center">Under the wide and starry sky,<br>
Dig the grave and let me lie.<br>
Glad did I live and gladly die,<br>
And I laid me down with a will. </p>

<p align="center">This be the verse you grave for me:<br>
Here he lies where he longed to be;<br>
Home is the sailor, home from sea,<br>
And the hunter home from the hill.<br>
</p>

<p align="right"><em>- Published in 1887</em></p>
