<p><strong><big><font color="#FF0000">Upon His Departure Hence</font></big></strong></p>
<div align="center"><center>

<table border="0" cellspacing="0" width="100%" cellpadding="0">
  <tr>
    <td width="20%"></td>
    <td width="80%">Thus I<br>
    Pass by<br>
    And die,<br>
    As one,<br>
    Unknown,<br>
    And gone:<br>
    I'm made<br>
    A shade,<br>
    And laid<br>
    In the grave,<br>
    There have<br>
    My cave.<br>
    Where tell<br>
    I dwell,<br>
    <u>Farewell.</u></td>
  </tr>
</table>
</center></div>

<p align="right">-<em>Robert Herrick</em></p>
