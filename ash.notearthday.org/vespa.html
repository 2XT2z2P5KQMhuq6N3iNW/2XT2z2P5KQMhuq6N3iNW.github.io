<p align="center">I'm gonna draw a picture, a picture with a twist.<br>
I'll draw it with a razorblade and I'll draw it on my wrist.<br>
And as I draw this picture a fountain will appear.<br>
And with this flowing fountain, all my problems disappear...</P>
<P align="center">cya in a better place</P>
<P align="right"><i>-VeSpA<br>
</i>
</p>
