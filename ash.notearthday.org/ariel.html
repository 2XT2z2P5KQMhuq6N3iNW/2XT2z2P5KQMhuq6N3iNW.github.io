<p>&nbsp;</p>
<strong>life or death (1994)</strong>
<p>love is your shield<br>
guilt your weapon<br>
i hold no shields<br>
no weapons<br>
only anger<br>
only self doubt<br>
<p>these are the holes<br>
you ram your guilt into<br>
raping my morality<br>
shattering right and wrong<br>
shaking my tree<br>
until the only harvest left<br>
to give is hatred.<br>
<p>&nbsp;</p>
