  <tr>
    <td width="35%">&nbsp;</td>
    <td width="65%">
      <p align="left">look my hands are open</p>
      <p align="left">cut with the words from your tongue</p>
      <p align="left">what a colourful pattern it is,</p>
      <p align="left">when drops of blood and tears</p>
      <p align="left">mix together.</p>
    </td>
</table>
<p align="right"><i>-Eric aka Rund</i></p>
